{% set title = post.title %}
{% extends 'base.html' %}

{% block content %}
    <p>{{ post.content }}</p>
    <p>Author: {{ post.author }}</p>
    <p>Created at: {{ post.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

    {% if allow_edit %}
        <a href="{{ url_for('edit_page', post_id=post.id) }}">Edit Post</a>
    {% endif %}
{% endblock %}
