<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>

        <h1>Blog with Flask</h1>
        <nav class="navbar">
            <ul>
                <li><a href="{{ url_for('index') }}">Back to Home</a></li>

</body>
</html>
